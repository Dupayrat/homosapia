<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page introuvable - Homo SapIA</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0A0A0F;
      color: #E8E6E1;
      font-family: 'DM Sans', sans-serif;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .code {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: 8rem;
      line-height: 1;
      background: linear-gradient(135deg, #F26B3A, #3A8FF2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    h1 {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: 2rem;
      font-weight: 400;
      margin: 1rem 0 0.5rem;
    }
    p {
      color: #8A8A9A;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    a {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #F26B3A;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    a:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">404</div>
    <h1>Page introuvable</h1>
    <p>Cette page n'existe pas ou a été déplacée.</p>
    <a href="/">Retour à l'accueil</a>
  </div>
</body>
</html>
