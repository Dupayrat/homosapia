<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="og" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E84E1B"/>
      <stop offset="100%" stop-color="#FF6B35"/>
    </linearGradient>
  </defs>

  <!-- Dark navy background -->
  <rect width="500" height="500" fill="#0A0A14"/>

  <!--
    Geometric logo inspired by 4jours.work style:
    Bold angular shapes forming "H" + "IA"
    Left side: H with angular/triangular cut
    Right side: I + A merged as vertical + peak
    Style: separate geometric blocks with gaps, like the 4jours "4"
  -->

  <!-- LEFT SIDE: "H" letter decomposed into geometric shapes -->

  <!-- H left vertical bar - tall rectangle -->
  <rect x="60" y="80" width="72" height="340" fill="url(#og)"/>

  <!-- H crossbar - horizontal connector -->
  <rect x="132" y="220" width="100" height="68" fill="url(#og)"/>

  <!-- H right short bar (connects to crossbar, stops mid-height) -->
  <rect x="232" y="220" width="72" height="200" fill="url(#og)"/>

  <!-- Angular cut on H left bar top - triangle creating a diagonal slice -->
  <polygon points="60,80 132,80 132,160" fill="#0A0A14"/>

  <!-- RIGHT SIDE: "IA" merged as geometric mark -->

  <!-- I vertical bar -->
  <rect x="340" y="150" width="72" height="270" fill="url(#og)"/>

  <!-- A peak - large triangle above the I -->
  <polygon points="376,60 328,170 424,170" fill="url(#og)"/>

  <!-- A negative space notch - small triangle cut from peak -->
  <polygon points="376,110 356,158 396,158" fill="#0A0A14"/>

</svg>
