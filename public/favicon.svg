<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="fg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F26B3A"/>
      <stop offset="100%" stop-color="#FF6B35"/>
    </linearGradient>
  </defs>

  <!-- Dark navy rounded background -->
  <rect width="32" height="32" rx="4" fill="#0A0A14"/>

  <!-- Simplified geometric H+IA mark for 32x32 -->

  <!-- Left bar of H -->
  <rect x="6" y="6" width="5" height="20" fill="url(#fg)"/>

  <!-- Right bar (I of IA) -->
  <rect x="21" y="11" width="5" height="15" fill="url(#fg)"/>

  <!-- Crossbar of H -->
  <rect x="11" y="14" width="10" height="4" fill="url(#fg)"/>

  <!-- A peak triangle -->
  <polygon points="23.5,6 21,11 26,11" fill="url(#fg)"/>

  <!-- Tiny A notch -->
  <polygon points="23.5,8.5 22.5,10.5 24.5,10.5" fill="#0A0A14"/>
</svg>
