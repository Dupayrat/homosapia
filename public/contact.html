<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Homo SapIA</title>
  <meta name="description" content="Contactez Homo SapIA pour discuter de votre projet d'IA en entreprise. RÃ©ponse sous 24h.">
  <meta name="robots" content="index, follow">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="canonical" href="https://homosapia.com/contact.html">
  <meta property="og:title" content="Contact - Homo SapIA">
  <meta property="og:description" content="Une question, un projet ? Contactez-nous.">
  <meta property="og:url" content="https://homosapia.com/contact.html">
  <meta property="og:type" content="website">
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0A0A0F;
      --bg-elevated: #12121A;
      --text: #E8E6E1;
      --text-muted: #8A8A95;
      --accent: #F26B3A;
      --accent-hover: #FF8855;
      --border: rgba(255,255,255,0.06);
      --serif: 'Instrument Serif', Georgia, serif;
      --sans: 'DM Sans', system-ui, sans-serif;
      --radius: 16px;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
    }

    /* â”€â”€ NAV â”€â”€ */
    .nav-back {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 16px 32px;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(12px);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 16px;
      border-bottom: 1px solid var(--border);
    }
    .nav-back a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .nav-back a:hover { opacity: 0.8; }
    .nav-back .logo {
      font-family: var(--serif);
      font-size: 1.3rem;
      color: #fff;
      text-decoration: none;
    }
    .nav-back .logo span { color: var(--accent); }

    /* â”€â”€ MAIN â”€â”€ */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 120px 24px 80px;
    }
    h1 {
      font-family: var(--serif);
      font-size: 2.4rem;
      font-weight: 400;
      margin-bottom: 8px;
      color: var(--text);
    }
    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* â”€â”€ FORM â”€â”€ */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    .contact-form input,
    .contact-form textarea {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 14px 18px;
      color: var(--text);
      font-family: var(--sans);
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      resize: vertical;
      width: 100%;
    }
    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #555;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: rgba(242, 107, 58, 0.4);
      box-shadow: 0 0 0 3px rgba(242, 107, 58, 0.08);
    }
    .btn-primary {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 13px 28px;
      border-radius: 100px;
      font-size: 0.9rem;
      font-weight: 600;
      font-family: var(--sans);
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, transform 0.15s;
      align-self: flex-start;
    }
    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }
    .form-status {
      font-size: 0.85rem;
      font-family: var(--sans);
      margin-top: 4px;
      min-height: 1.2em;
    }

    /* â”€â”€ CTA DIAGNOSTIC â”€â”€ */
    .diag-cta {
      margin-top: 64px;
      padding: 40px 32px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-align: center;
    }
    .diag-cta-icon { font-size: 2rem; margin-bottom: 12px; }
    .diag-cta h3 {
      font-family: var(--serif);
      font-size: 1.4rem;
      font-weight: 400;
      margin-bottom: 12px;
      color: var(--text);
    }
    .diag-cta p {
      color: var(--text-muted);
      font-size: 0.92rem;
      margin-bottom: 24px;
      max-width: 440px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    /* â”€â”€ LANG TOGGLE â”€â”€ */
    .lang-toggle {
      position: fixed;
      top: 14px;
      right: 24px;
      z-index: 200;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px 12px;
      color: var(--text-muted);
      font-size: 0.78rem;
      font-weight: 600;
      cursor: pointer;
      font-family: var(--sans);
      letter-spacing: 0.5px;
      transition: background 0.2s;
    }
    .lang-toggle:hover { background: rgba(255,255,255,0.1); }

    /* â”€â”€ RESPONSIVE â”€â”€ */
    @media (max-width: 500px) {
      .form-row { grid-template-columns: 1fr; }
      h1 { font-size: 1.8rem; }
      .container { padding: 100px 16px 60px; }
      .diag-cta { padding: 32px 20px; }
    }
  </style>
</head>
<body>

  <!-- Nav -->
  <div class="nav-back">
    <a href="/" class="logo">Homo Sap<span>IA</span></a>
    <a href="/" data-i18n="contactpage.back">&larr; Retour</a>
  </div>

  <!-- Lang toggle -->
  <button class="lang-toggle" id="langToggle">FR</button>

  <!-- Main content -->
  <div class="container">
    <h1 data-i18n="contactpage.title">Nous Ã©crire</h1>
    <p class="subtitle" data-i18n="contactpage.subtitle">Une question, un projet ? Nous rÃ©pondons gÃ©nÃ©ralement sous 24 heures.</p>

    <form id="contactForm" class="contact-form" novalidate>
      <div class="form-row">
        <input type="text" name="lastname" placeholder="Nom" required data-i18n-placeholder="contactpage.lastname">
        <input type="text" name="firstname" placeholder="PrÃ©nom" required data-i18n-placeholder="contactpage.firstname">
      </div>
      <input type="email" name="email" placeholder="Votre email" required data-i18n-placeholder="contactpage.email">
      <textarea name="message" placeholder="Votre message" rows="5" required data-i18n-placeholder="contactpage.message"></textarea>
      <button type="submit" class="btn-primary" data-i18n="contactpage.send">Envoyer le message &rarr;</button>
      <p class="form-status" id="contactStatus"></p>
    </form>

    <!-- CTA Diagnostic -->
    <div class="diag-cta">
      <div class="diag-cta-icon">ðŸŽ¯</div>
      <h3 data-i18n="contactpage.diag_title">Vous hÃ©sitez ? Commencez par un diagnostic.</h3>
      <p data-i18n="contactpage.diag_desc">Ã‰valuez la maturitÃ© IA de votre entreprise en 5 minutes. Gratuit, immÃ©diat, sans engagement.</p>
      <a href="/diagnostic.html" class="btn-primary" data-i18n="contactpage.diag_btn">Lancer le diagnostic IA gratuit &rarr;</a>
    </div>
  </div>

  <script>
  // â”€â”€ i18n â”€â”€
  var currentLang = 'fr';
  var langs = ['fr', 'en', 'es'];
  var i18n = {
    en: {
      'contactpage.title': 'Get in touch',
      'contactpage.subtitle': 'A question, a project? We usually respond within 24 hours.',
      'contactpage.back': '\u2190 Back',
      'contactpage.lastname': 'Last name',
      'contactpage.firstname': 'First name',
      'contactpage.email': 'Your email',
      'contactpage.message': 'Your message',
      'contactpage.send': 'Send message \u2192',
      'contactpage.diag_title': 'Not sure yet? Start with a diagnostic.',
      'contactpage.diag_desc': "Assess your company's AI maturity in 5 minutes. Free, instant, no commitment.",
      'contactpage.diag_btn': 'Take the free AI diagnostic \u2192',
      'contactpage.success': 'Message sent! We\u2019ll get back to you shortly.',
      'contactpage.error': 'An error occurred. Please try again.',
      'contactpage.network_error': 'Network error. Please try again.',
      'contactpage.sending': 'Sending\u2026'
    },
    es: {
      'contactpage.title': 'ContÃ¡ctenos',
      'contactpage.subtitle': '\u00bfUna pregunta, un proyecto? Respondemos generalmente en 24 horas.',
      'contactpage.back': '\u2190 Volver',
      'contactpage.lastname': 'Apellido',
      'contactpage.firstname': 'Nombre',
      'contactpage.email': 'Su email',
      'contactpage.message': 'Su mensaje',
      'contactpage.send': 'Enviar mensaje \u2192',
      'contactpage.diag_title': '\u00bfAÃºn duda? Comience con un diagnÃ³stico.',
      'contactpage.diag_desc': 'EvalÃºe la madurez IA de su empresa en 5 minutos. Gratuito, inmediato, sin compromiso.',
      'contactpage.diag_btn': 'Iniciar el diagnÃ³stico IA gratuito \u2192',
      'contactpage.success': '\u00a1Mensaje enviado! Le responderemos pronto.',
      'contactpage.error': 'Se produjo un error. IntÃ©ntelo de nuevo.',
      'contactpage.network_error': 'Error de red. IntÃ©ntelo de nuevo.',
      'contactpage.sending': 'Enviando\u2026'
    }
  };

  function t(key) {
    if (currentLang === 'fr') return null;
    return i18n[currentLang] && i18n[currentLang][key] || null;
  }

  function applyLang() {
    document.querySelectorAll('[data-i18n]').forEach(function(el) {
      var key = el.getAttribute('data-i18n');
      var val = t(key);
      if (val) el.textContent = val;
      else if (currentLang === 'fr') {
        // restore original FR from defaults
        var orig = el.getAttribute('data-i18n-fr');
        if (orig) el.textContent = orig;
      }
    });
    document.querySelectorAll('[data-i18n-placeholder]').forEach(function(el) {
      var key = el.getAttribute('data-i18n-placeholder');
      var val = t(key);
      if (val) el.placeholder = val;
      else if (currentLang === 'fr') {
        var orig = el.getAttribute('data-placeholder-fr');
        if (orig) el.placeholder = orig;
      }
    });
    document.getElementById('langToggle').textContent = currentLang.toUpperCase();
  }

  // Store FR defaults on load
  document.querySelectorAll('[data-i18n]').forEach(function(el) {
    el.setAttribute('data-i18n-fr', el.textContent);
  });
  document.querySelectorAll('[data-i18n-placeholder]').forEach(function(el) {
    el.setAttribute('data-placeholder-fr', el.placeholder);
  });

  document.getElementById('langToggle').addEventListener('click', function() {
    var idx = langs.indexOf(currentLang);
    currentLang = langs[(idx + 1) % langs.length];
    applyLang();
  });

  // â”€â”€ FORM SUBMIT â”€â”€
  (function() {
    var form = document.getElementById('contactForm');
    if (!form) return;
    var status = document.getElementById('contactStatus');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      var btn = form.querySelector('button[type="submit"]');
      var origText = btn.textContent;
      btn.disabled = true;
      btn.textContent = t('contactpage.sending') || 'Envoi en cours\u2026';
      status.textContent = '';
      status.style.color = '';

      var body = {
        firstname: form.firstname.value.trim(),
        lastname: form.lastname.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim()
      };

      try {
        var res = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        var data = await res.json();
        if (res.ok && data.success) {
          status.textContent = t('contactpage.success') || 'Message envoyÃ© ! Nous revenons vers vous rapidement.';
          status.style.color = '#4ade80';
          form.reset();
        } else {
          status.textContent = data.error || t('contactpage.error') || 'Une erreur est survenue.';
          status.style.color = '#f87171';
        }
      } catch (err) {
        status.textContent = t('contactpage.network_error') || 'Erreur rÃ©seau. Veuillez rÃ©essayer.';
        status.style.color = '#f87171';
      }

      btn.disabled = false;
      btn.textContent = origText;
    });
  })();
  </script>
</body>
</html>
